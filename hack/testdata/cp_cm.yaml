apiVersion: v1
kind: ConfigMap
metadata:
  annotations:
    reconciler.kyma-project.io/skip-rendering-on-upgrade: "true"
  labels:
    connectivityproxy.sap.com/restart: connectivity-proxy.kyma-system
  name: connectivity-proxy
  namespace: kyma-system
data:
  connectivity-proxy-config.yml: | 
    highAvailabilityMode: "off"
    integration:
      auditlog:
        mode: console
      connectivityService:
        serviceCredentialsKey: service_key
    servers:
      businessDataTunnel:
        externalHost: test.me.plz
        externalPort: 443
      proxy:
        http:
          enableProxyAuthorization: false
          enabled: true
        rfcAndLdap:
          enableProxyAuthorization: false
          enabled: true
        socks5:
          enableProxyAuthorization: false
          enabled: true
    subaccountId: 5524c764-8893-4530-8eb8-feb9e6110f16
    subaccountSubdomain: test-subacc-domain
    tenantMode: dedicated
